<form action="/process" method="post">
    <body bgcolor="#b8b6b6">

    <div>

    <div>
        <label>Last Name:</label>
        <input type="text" 
        placeholder="Type Last Name...">
    </div>
    <div>
        <label>Email:</label>
        <input type="email"
        placeholder="Type Email...">
    </div>
    <div>
        <label>Password:</label>
        <input type="password"
        placeholder="Type Password...">
    </div>
    <div>
        <label>Confirm Password:</label>
        <input type="password"
        placeholder="Type Password...">
    </div>
    <div>
        <label>Email:</label>

        placeholder="Type Password...">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date"
        placeholder="mm/dd/yyyy">
    </div>
    <div>
        <label>Gender Identity:</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Male</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Female</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Non-Binary</label>

    <div>

        placeholder="Type Here!">
    </div>
    <div>
        <label>Coding Languages:</label>
        <select name="Coding Languages">
            <option>JavaScript</option>
            <option>Python</option>
            <option>HTML</option>
            <option>C#</option>
    </select>
    </div>
    <div>
        <input type="checkbox">
        <label>Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
</body>
</form>
